
<div class="flex flex-col items-center justify-center">
    <div>
        <img src="{{ module.image.src }}" alt="{{ module.image.alt }}" class="w-100">
        <div class="flex flex-col items-center justify-center">
            <a href="{{ module.link.url.href }}" class="link big-text bold-text d-block text-teal" target="_blank"><i class="fab fa-linkedin" aria-hidden="true"></i> {{ module.link_text }} </a>
            <span class="font-sans">{{ module.span }}</span>
            <p class="font-sans">{{ module.paragraph }}</p>
        </div>
    </div>
</div>
