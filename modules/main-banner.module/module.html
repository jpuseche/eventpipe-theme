
<div class="flex flex-row items-center justify-center">
      <div class="w-1/2">
          <h1 class="font-sans text-4xl font-bold text-gray-800 leading-none my-5">{{ module.h1_text }}</h1>
          <h5 class="font-sans text-gray-900 text-base leading-tight">{{ module.h5_text }}</h5>
          <div class="my-5">
              <a href="/demo" class="bg-yellow-500 text-white uppercase rounded text-xs font-bold py-2 px-3">{{ module.button_text }}</a>
          </div>
      </div>
      <div class="w-1/2">
          <div class="relative">
              <img src="{{ module.image.src }}" alt="thumbnail" class="w-100">
              <div class="absolute inset-0 flex justify-center items-center z-10">
                  {% if module.image.button %}
                      <button class="rounded-full bg-yellow-500 w-16 h-16 flex items-center justify-center border-none">
                          <i class="fa-solid fa-play text-4xl text-white p-5" aria-hidden="true"></i>
                      </button>
                  {% endif %}
              </div>
          </div>
